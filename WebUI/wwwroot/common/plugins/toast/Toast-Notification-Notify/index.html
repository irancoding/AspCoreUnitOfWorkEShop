    <script src="dist/jquery.notify.js"></script>
    <script>
        $.notify({
            position: 8,
            type: 'info',
            autoClose: false,
            message: "Elegant Toast Notification Library For jQuery - Notify"
        });

        $.notify({
            position: 8,
            type: 'warn',
            autoClose: false,
            message: "jQueryScript.Net"
        });

        $.notify({
            position: 8,
            duration: 8000
        });
    </script>
